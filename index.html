<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love Proposal 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background stars -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Proposal container -->
  <div class="proposal">
    <div class="heart"></div>
    <h1 class="note">From the moment I met you, my heart knew... 💌</h1>
    <p class="sub-text">You are the reason I smile, the reason I dream... and today, I just want to ask you...</p>
    <button class="love-btn">Say Yes 💕</button>
  </div>

  <!-- Final message -->
  <div class="final-message">
    <h1 class="propose-text">I Love You, Forever & Always 💍❤️</h1>
    <p class="poem">No words are enough,<br>
    no stars can count my love...<br>
    Just promise me one thing:<br>
    Be mine, till the last heartbeat. 💖</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
